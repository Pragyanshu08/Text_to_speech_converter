<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Text to Speech</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Toastify CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" />
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="container">
    <h2>Text to Speech Converter</h2>

    <label for="text">Enter Text:</label>
    <textarea id="text" rows="5" placeholder="Type something..."></textarea>

    <label for="voiceSelect">Choose Voice:</label>
    <select id="voiceSelect"></select>

    <div class="slider-group">
      <label for="rate">Rate: <span id="rateValue">1</span></label>
      <input type="range" id="rate" min="0.5" max="2" value="1" step="0.1">
    </div>

    <div class="slider-group">
      <label for="pitch">Pitch: <span id="pitchValue">1</span></label>
      <input type="range" id="pitch" min="0" max="2" value="1" step="0.1">
    </div>

    <div class="slider-group">
      <label for="volume">Volume: <span id="volumeValue">1</span></label>
      <input type="range" id="volume" min="0" max="1" value="1" step="0.1">
    </div>

    <button onclick="speakText()">ðŸ”Š Speak</button>
  </div>

  <!-- Toastify JS -->
  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

   <script defer src="script.js"></script>
</body>
</html>
